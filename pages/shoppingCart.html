<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <input type="button" value="â˜°" id="hamburger" class="btn-hamburguer" />
      <ul id="list">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="products.html">Productos</a></li>
        <li>
          <a href="shoppingCart.html " class="activo"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </li>
      </ul>
    </header>
    <main>
      <div class="container-shoppingCart"></div>
      <div class="total-price" id="total"></div>
      <div class="container-btn">
        <input
          class="btn-aceptar-compra"
          type="submit"
          value="Comprar"
          onclick="comprar()"
        />
        <input
          class="btn-vaciar"
          type="submit"
          value="Vaciar Carrito"
          onclick="vaciar()"
        />
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/e560b8c1fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/shoppingCart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
