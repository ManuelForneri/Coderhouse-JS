<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header class="header">
      <input type="button" value="â˜°" id="hamburger" class="btn-hamburguer" />
      <ul id="list" class="mb-0">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="about.html">Sobre Nosotros</a></li>
        <li><a href="product.html">Productos</a></li>
        <li><a href="services.html">Servicios</a></li>
        <li><a href="contact.html" class="activo">Contactos</a></li>
      </ul>
    </header>
    <main class="main">
      <section class="container-form animated fadeIn">
        <h1 class="titles">Contactenos</h1>
        <form
          action=""
          method="get"
          class="formulario d-flex flex-column flex-wrap p-4 mb-3"
        >
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-input text-dark"
            required
          />

          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            id="apellido"
            class="form-input text-dark"
            required
          />

          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input text-dark"
            required
          />

          <label for="asunto" class="form-label">Asunto</label>
          <input
            type="text"
            id="asunto"
            class="form-input text-dark"
            required
          />

          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            id="mensaje"
            class="form-textarea text-dark"
            required
          ></textarea>

          <input type="submit" class="btn-submit" value="Enviar" />
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>Designed & Developed by Manuel Forneri - 2022</p>
      <div class="redes-container">
        <div>
          <a
            target="_blank"
            href="https://www.facebook.com/elabuelo.tessore.14"
            aria-label="Facebook"
            ><i class="fa-brands fa-facebook-f hover-facebook redes"></i
          ></a>
        </div>
        <div>
          <a
            target="_blank"
            href="https://www.instagram.com/elabuelotessore/"
            aria-label="Instagram"
            ><i class="fa-brands fa-instagram hover-instagram redes"></i
          ></a>
        </div>
        <div>
          <a
            target="_blank"
            href="https://wa.me/5492325414405"
            aria-label="Whatsapp"
            ><i class="fa-brands fa-whatsapp hover-whatsapp redes"></i
          ></a>
        </div>
      </div>
      <p>Siguenos en nuestras redes</p>
    </footer>

    <!-- Scripts -->
    <!-- iconos -->
    <script
      src="https://kit.fontawesome.com/e560b8c1fe.js"
      crossorigin="anonymous"
    ></script>
    <!-- fin iconos -->
    <!-- boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <!-- fin boostrap script -->
    <script>
      var btn = document.getElementById("hamburger"),
        list = document.getElementById("list"),
        contador = 0;

      btn.addEventListener("click", Cambio, "true");

      function Cambio() {
        if (contador == 0) {
          list.classList.add("open-ul");
          contador = 1;
        } else {
          list.classList.remove("open-ul");
          contador = 0;
        }
      }
    </script>
    <!-- script boostrap -->

    <!-- fin Scripts -->
  </body>
</html>
